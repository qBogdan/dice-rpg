<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice rpg</title>

    <link rel="shortcut icon" href="./media/fav.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="arrows.css">

    <script src="map.js" defer></script>
    <script src="gameplay.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>

    <section id="gameWindow" class="center">
        <div id="map">
            <div id="start"></div>
            <div id="leftVillage"></div>
            <div id="rightVillage"></div>
            <div id="topVillage"></div>
            <div id="dragon"></div>
        </div>
    </section>
    <section id="actionWindow">

        <div class="playerStats">

        </div>

        <div class="diceWindow"></div>

        <div class="moveController">

            <div class="moveButtons">
                <div data-direction="n" class="arrowButton north"></div>
                <div data-direction="w" class="arrowButton west"></div>
                <div data-direction="e" class="arrowButton east"></div>
                <div data-direction="s" class="arrowButton south"></div>
            </div>
            <div class="endTurn">END</div>

        </div>

    </section>
</body>

</html>
